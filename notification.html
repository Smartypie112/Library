<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications UI</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6f7fb;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 380px;
      height: 100vh;
      border-radius: 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .card h2 {
      margin: 0;
      padding: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #eee;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .notifications-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .notifications-box::-webkit-scrollbar {
      width: 6px;
    }
    .notifications-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 6px;
    }
    .notifications-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .notification {
      display: flex;
      align-items: flex-start;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: 0.2s;
    }

    .notification:hover {
      background: #f3f7ff;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      flex: 1;
      font-size: 14px;
      color: #444;
    }

    .text strong {
      font-weight: 600;
      color: #111;
    }

    .meta {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Notifications</h2>
    <div class="notifications-box" id="notifications"></div>
  </div>

  <script>
    const API_BASE = "https://libraryback-rdvm.onrender.com"; // adjust if backend runs elsewhere
    const LOGO_URL = "https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG-20250901-WA0007-removebg-preview.png";

    function timeAgo(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);

      if (diff < 60) return `${diff} sec ago`;
      if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} hr ago`;
      return `${Math.floor(diff / 86400)} days ago`;
    }

    async function loadNotifications() {
      try {
        const res = await fetch(`${API_BASE}/api/notifications`);
        const data = await res.json();

        const container = document.getElementById("notifications");
        container.innerHTML = "";

        if (data.success && data.notifications.length > 0) {
          data.notifications.forEach(n => {
            const div = document.createElement("div");
            div.className = "notification";
            div.innerHTML = `
              <div class="avatar"><img src="${LOGO_URL}" alt=""></div>
              <div class="text">
                ${n.title ? `<strong>${n.title}</strong><br>` : ""}
                ${n.message}
                <div class="meta">${timeAgo(n.createdAt)}</div>
              </div>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p style='color:#888;'>No notifications yet.</p>";
        }
      } catch (err) {
        console.error("Error loading notifications:", err);
      }
    }

    // Load immediately and refresh every 10s
    loadNotifications();
    setInterval(loadNotifications, 10000);
  </script>

</body>
</html>
